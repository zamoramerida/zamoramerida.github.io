<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zamoramerida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .navbar { background: #343a40 !important; }
        .navbar-brand, .navbar-nav .nav-link { color: white !important; }
        .hero { background: #007bff; color: white; padding: 60px 0; text-align: center; }
        .hero h1 { font-size: 2.5rem; font-weight: bold; }
        .post-card { transition: 0.3s; border-radius: 10px; }
        .post-card:hover { transform: scale(1.03); }
        .footer { background: #343a40; color: white; padding: 10px 0; text-align: center; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Zamoramerida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Zamoramerida</h1>
            <p>Sharing knowledge and insights</p>
        </div>
    </section>

    <!-- Blog Posts -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card post-card p-3 shadow-sm">
                            <h3><a href="#" class="text-decoration-none">About</a></h3>
                            <p>Post from github.io</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Latest Post</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Zamoramerida | Powered by <a href="https://gohugo.io/" style="color: white;">Hugo</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
